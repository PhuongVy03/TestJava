<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <h3 class="text-center text-primary">Employee Details</h3>
        <hr>
        <div class="mb-3">
            <strong>ID:</strong> <span class="text-muted" th:text="${employee.id}"></span>
        </div>
        <div class="mb-3">
            <strong>Name:</strong> <span class="text-muted" th:text="${employee.name}"></span>
        </div>
        <div class="mb-3">
            <strong>Birthday:</strong> <span class="text-muted" th:text="${employee.birthday}"></span>
        </div>
        <div class="mb-3">
            <strong>Email:</strong> <span class="text-muted" th:text="${employee.email}"></span>
        </div>
        <a href="/addEmployee" class="btn btn-primary w-100">Back to Form</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
